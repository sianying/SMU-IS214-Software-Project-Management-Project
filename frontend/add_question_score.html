<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Enrolment CSS -->
    <link rel='stylesheet' href='quiz.css'>

    <!-- Nav CSS -->
    <link rel='stylesheet' href='nav.css'>

    <!-- Vue link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Enter Question Score</title>
</head>
<body>
    <div id='nav'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"  id="navlogo">ONE STOP LMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>  
            </div>
            <a class="nav-link" href="#"><img src="images/image_2021-09-29_17-14-02.png" id="profilelogo"></a>
        </nav>
    </div>

    <div id='breadcrumb-div' class='mx-auto mt-4'>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Courses</a></li>
                <li class="breadcrumb-item"><a href="#">IC111</a></li>
                <li class="breadcrumb-item"><a href="#">Create Quiz</a></li>
                <li class="breadcrumb-item active" aria-current="page">Enter Question Score</li>
            </ol>
        </nav>
    </div>

    <div id='app'>
        <div class='text-center h3 mt-4 mb-5'>Enter a score and select the correct answer for a question</div>
        <div id='scoreDiv' class='mx-auto'>
            <div class='ml-4 mb-4' v-for='(question, index) in questions'>
                <div class ='h5 mb-3'>
                    {{question.questionTitle}}
                </div>
                <div class='ml-4'>
                    <span class="form-check form-check-inline py-2 my-2">
                        <input class="form-check-input" type="radio" v-bind:name="index" v-bind:id="index" value="true" v-model=questions[index].correctAnswer>
                        <label class="form-check-label" for="inlineRadio1">True</label>
                    </span>
                    <span class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" v-bind:name="index" v-bind:id="index" value="false" v-model=questions[index].correctAnswer>
                        <label class="form-check-label" for="inlineRadio2">False</label>
                    </span>
                    <span id='score' class='pt-3'>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Score</span>
                            </div>
                            <input type="number" aria-label="score" min='1' max='99' class="form-control text-center" v-model= questions[index].score v-on:change='checkValue(questions[index].score, index)'>
                        </div>
                        <div v-if='questions[index].invalidNumber' class='text-danger'> Please enter a number more than 1!</div>
                    </span>
                </div>
            </div>
        </div>
        <div id='submit-btn' class='mb-3'>
            <div class='container'>
                <div class='row'>
                    <div class="col"></div>
                    <div class='col mx-auto' id='submit-and-cancel-button'>
                        <button type="button" class="btn btn-success mr-2">Confirm</button>
                        <button type="button" class="btn btn-danger ml-2">Cancel</button>
                    </div>
                    <div class='col'></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                questions: [
                    {'questionTitle': '1. How much is a printer?',
                    'correctAnswer': "true",
                    'invalidNumber': false,
                    'score': 0},
                    {'questionTitle': '2. How to fix a printer?',
                    'correctAnswer': "true",
                    'invalidNumber': false,
                    'score': 0},
                    {'questionTitle': '2. How to fix a printer?',
                    'correctAnswer': "true",
                    'invalidNumber': false,
                    'score': 0}
                ]
            },
            methods: {
                checkValue: function(value, index){
                    if(value<0){
                        this.questions[index].invalidNumber = true
                    }
                    else{
                        this.questions[index].invalidNumber = false
                    }
                }
            }
        })
    </script>
</body>
</html>
