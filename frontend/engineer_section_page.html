<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Quiz CSS -->
    <link rel='stylesheet' href='css/quiz.css'>

    <!-- Nav CSS -->
    <link rel='stylesheet' href='css/nav.css'>

    <!-- Vue link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Section Page</title>
</head>
<body>
    <div id='nav'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"  id="navlogo">ONE STOP LMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>  
            </div>
            <a class="nav-link" href="#"><img src="../images/image_2021-09-29_17-14-02.png" id="profilelogo"></a>
        </nav>
    </div>

    <div id='breadcrumb-div' class='mx-auto mt-4'>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a id ='breadcrumb-1' href="#">Home</a></li>
                <li class="breadcrumb-item"><a id ='breadcrumb-2' href="#"></a></li>
                <li class="breadcrumb-item"><a id ='breadcrumb-3' href="#"></a></li>
                <li class="breadcrumb-item active" aria-current="page">Sections</li>
            </ol>
        </nav>
    </div>

    <div id ='app'>
        <div v-for='(section, index) in sections' class='section-card mx-auto'>
            <div class="card mt-4">
                <div class="card-header h3">
                    {{section.section_name}}
                </div>
                <div class="card-body"> 
                    <p class="card-text">{{section.sectionDescription}}</p>
                    <p>
                        <a class="btn btn-primary" data-toggle="collapse" :href="'#collapseExample' + index" role="button" aria-expanded="false" aria-controls="collapseExample">
                            View Materials
                        </a>
                        <a :href="'./attempt_quiz.html?quiz_id=' + section.quiz" class="btn btn-warning ml-2">Attempt Quiz</a>
                    </p>
                    <div class="collapse" :id="'collapseExample' + index">
                        <div class="card card-body">
                            <div v-for ='material in section.materials'>
                                <a :href="material.url" target='_blank'>{{material.mat_name}}</a>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { URL, retrieveAllSectionsFromClass } from "./callAPI/endpoints.js";

        var app = new Vue({
            el: '#app',
            data: {
                sections: []
            },

            created: function() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);

                const course_id = urlParams.get('courseId')

                document.getElementById('breadcrumb-2').innerText = course_id

                const class_id = urlParams.get('classId')
                document.getElementById('breadcrumb-3').innerText = "Class " + class_id
                
                retrieveAllSectionsFromClass(URL, course_id, class_id).then(result => {
                    if(result.code == 200){
                        this.sections = result.data
                    }
                    // else {
                    //     console.log(`${result.code} ${result.data}`)
                    // }
                })                
            }
        })
    </script>
