<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Navbar css-->
    <link rel="stylesheet" href="./css/nav.css">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/courses.css">
    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <!-- NavBar -->
    <div id="nav-bar-component">
        <nav-bar
        home-link="#"
        all-courses-link="./view-list-of-courses-HR.html"
        my-courses-link="#">
        </nav-bar>
    </div>

</head>


<body>
<!-- Wrapper to standardize sizing of page -->
<div class="wrapper container mx-auto">
    <!-- Breadcrumbs -->
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-light">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Courses</li>
            </ol>
        </nav>
    </div>
    <!-- "Add New Course" Button for HR -->
    <div class="container d-flex justify-content-end">
        <a href = "./add-new-course-HR.html" class="btn btn-outline-info">Add New Course <span class="iconify" data-icon="akar-icons:circle-plus"></span></a>
    </div>
    <!-- Dynamically render courses using Vue Instance -->
    <div id="app">
        <div class="container">
            <div class="row">
                <div v-for="course in courses" class="col-6 p-0 d-flex">
                <!-- <div v-for="course in courses"> -->
                    <div class="card m-3">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a :href="'./view-specific-course-HR.html?id=' + course.course_id">{{ course.course_id }} {{ course.course_name }}</a>
                            </h5>
                            <p class="card-text">{{ course.course_description }}</p>
                            <a :href="'./view-specific-course-HR.html?id=' + course.course_id" class="btn btn-outline-info mt-auto">View Details</a>
                            <div class="ml-auto">
                                <!-- <span v-if = "validateEligibility(course, accountDetails.courses_completed)" class="badge badge-success">Eligible</span>
                                <span v-else class="badge badge-danger">Not Eligible</span> -->
                                <span v-if = "course.prerequisite_course.length === 0" class="badge badge-info mr-1">No pre-requisites</span>
                                <span v-else v-for ="prereq in course.prerequisite_course" class="badge badge-info mr-1">{{ prereq }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
import { URL, retrieveAllCourses } from "./callAPI/endpoints.js";
import navBar from "./components/navBar.js"

new Vue({
    el: '#nav-bar-component' 
});

var app = new Vue({
    el: '#app',
    data: {
        // eligible: false,
        courses: [],
        // e.g. accountDetails taken from session e.g. session.accountDetails
        accountDetails: {
            "staff_id": "851252d7-b21c-4d75-95b6-321471ba3910",
            "staff_name": "George",
            "courses_completed": ["IC110", "IC113"],
            "courses_enrolled": ["IC110"],
            "role": "Engineer"
        }
    },
    methods: {

    },
    mounted: function () {
        //call API to get all courses
        retrieveAllCourses(URL).then(result => {
            const courses = result.data.filter(course => {
                return !this.accountDetails.courses_enrolled.includes(course.course_id) && course
            });
            //sort courses according to course id in ascending order
            this.courses = courses.sort((a, b) => (a.course_id > b.course_id) ? 1 : -1);
        });
    }
    
})

</script>


<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
