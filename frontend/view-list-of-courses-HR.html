<body>
<!-- Wrapper to standardize sizing of page -->
<div class="wrapper container mx-auto">
    <!-- Breadcrumbs -->

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-light">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Courses</li>
            </ol>
        </nav>
    </div>
    <!-- "Add New Course" Button for HR -->
    <div class="container d-flex justify-content-end">
        <a href = "./add-new-course-HR.html" class="btn btn-outline-info">Add New Course <span class="iconify" data-icon="akar-icons:circle-plus"></span></a>
    </div>
    <!-- Dynamically render courses using Vue Instance -->
    <div id="app">
        <div class="container">
            <div class="row">
                <div v-for="course in courses" class="col-6 p-0 d-flex">
                <!-- <div v-for="course in courses"> -->
                    <div class="card m-3">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a :href="'./view-specific-course-HR.html?id=' + course.code">{{ course.course_id }} {{ course.course_name }}</a>
                            </h5>
                            <p class="card-text">{{ course.course_description }}</p>
                            <a :href="'./view-specific-course-HR.html?id=' + course.course_id" class="btn btn-outline-info mt-auto">View Details</a>
                            <div class="ml-auto">
                                <span v-if = "course.eligibility" class="badge badge-success">Eligible</span>
                                <span v-else class="badge badge-danger">Not Eligible</span>
                                <span v-for ="prereq in course.prerequisite_course" class="badge badge-primary mr-1">{{ prereq }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
import { getAllCourses } from "./callAPI/coursesAPI.js";

var app = new Vue({
    el: '#app',
    data: {
        // eligible: false,
        courses: [],
        // e.g. accountDetails taken from session e.g. session.accountDetails
        accountDetails: {
            "staff_id": "851252d7-b21c-4d75-95b6-321471ba3910",
            "staff_name": "George",
            "courses_completed": ["IC110", "IC113"],
            "courses_enrolled": ["IC111"],
            "role": "Engineer"
        }
    },
    methods: {
        validateEligibility(course, coursesCompleted) {
            // check for eligibility of each course
            let eligibility = true;
            if (course.prerequisite_course.length !== 0) {
                if (coursesCompleted.length !== course.prerequisite_course.length) {
                    eligibility = false;
                } else {
                    for (let courseCompleted in coursesCompleted) {
                        if (course.prerequisite_course.includes(courseCompleted)) {
                            eligibility = false;
                        }
                    }
                }
            }
            return eligibility;
        }
    },
    mounted: function () {
        //call API to get all courses
        const courses = getAllCourses();
        for (let course of courses) {
            let eligibility = this.validateEligibility(course, this.accountDetails.courses_completed);
            course.eligibility = eligibility;
        }
        this.courses = courses;
    }

    //sample code for a course 
    // {

    //     "class_list": []
    // }
    
})

</script>
