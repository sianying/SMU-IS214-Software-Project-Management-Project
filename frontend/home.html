<body>
    <h4 class="mt-3 ml-3">ONE STOP LMS</h4 class="mt-4">
    <div id="home">
        <div class="text-center typewriter">
            <h1>Learn a New Skill Today!</h1>
            
            <div v-cloak id="app" class="mt-4 home-links">
                <a href="./view-list-of-courses-HR.html" @click="authenticateHR">HR</a>
                <a href="./view-list-of-courses-HR.html" class="mx-4" @click="authenticateLearner">Learner</a>
                <a href="./view-list-of-courses-HR.html" @click="authenticateTrainer">Trainer</a>
                
            </div>
            
        </div>
    </div>

    
<script type="module">
var app = new Vue({
    el: '#app',
    data: {
        // eligible: false,
        courses: [],
        // e.g. accountDetails taken from session e.g. session.accountDetails
        accountDetails: {},
        error: false
    },
    methods: {
        authenticateHR(){
            const accountDetails = {
            "staff_id": "851252d7-b21c-4d75-95b6-321471ba3910",
            "staff_name": "George",
            "courses_completed": ["IC110", "IC113"],
            "courses_enrolled": ["IC110"],
            "role": "HR",
            "isTrainer": 0
            }
            localStorage.setItem("accountDetails", JSON.stringify(accountDetails));
        },

        authenticateLearner(){
            const accountDetails = {
            "staff_id": "6724873a-b951-4ee7-a835-cb0f9f784c45",
            "staff_name": "Tom",
            "courses_completed": ["IC111"],
            "courses_enrolled": ["IC112"],
            "role": "Engineer",
            "isTrainer": 0
            }
            localStorage.setItem("accountDetails", JSON.stringify(accountDetails));
        },

        authenticateTrainer(){
            const accountDetails = {
            // "staff_id": "aae3e316-af31-40ae-9540-0e3a401b20f6",
            "staff_id": "aae3e316-af31-40ae-9540-0e3a401b20f6",
            "staff_name": "Tim",
            "courses_completed": ["IC110", "IC113"],
            "courses_enrolled": ["IC110"],
            "role": "Engineer",
            "isTrainer": 1
            }
            localStorage.setItem("accountDetails", JSON.stringify(accountDetails));
        }
    },
    created: function() {
        localStorage.removeItem("accountDetails");
    }
    
    
})

</script>
