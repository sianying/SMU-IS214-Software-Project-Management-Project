<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Quiz CSS -->
    <link rel='stylesheet' href='css/quiz.css'>

    <!-- Nav CSS -->
    <link rel='stylesheet' href='css/nav.css'>

    <!-- Vue link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Upload Materials</title>
</head>
<body>
    <div id='nav'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"  id="navlogo">ONE STOP LMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>  
            </div>
            <a class="nav-link" href="#"><img src="./images/image_2021-09-29_17-14-02.png" id="profilelogo"></a>
        </nav>
    </div>

    <div id='breadcrumb-div' class='mx-auto mt-4'>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a id ='breadcrumb-1' href="#">Home</a></li>
                <li class="breadcrumb-item"><a id ='breadcrumb-2' href="#"></a></li>
                <li class="breadcrumb-item"><a id ='breadcrumb-3' href="#"></a></li>
                <li class="breadcrumb-item"><a id ='breadcrumb-4' href="#"></a></li>
                <li class="breadcrumb-item active" aria-current="page">Upload Materials</li>
            </ol>
        </nav>
    </div>


    <div id='app'>
        <div class='container'>
            <div class='row'>
                <div id='uploaded-materials'>
                    <h4>Uploaded Materials</h4>
                    <div v-if="materials.length==0" class="alert alert-danger my-4 text-center" role="alert">
                        There are no uploaded materials, choose a material to upload!
                    </div>
                    <ul v-else id='material-list' class="my-3">
                        <li v-for='material in materials'>
                            {{material}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class='row'>
                <div id='upload-materials'>
                    <h4 class='mb-4'>Upload New Materials</h4>

                    <span>Material Type: </span>
                    <select class="ml-2" v-model="type">
                        <option v-for="option in options">{{option}}</option>
                    </select>
                    <div class="mt-4" v-if="type == 'File' || type == 'Video'">
                        <input type="file" name="file" v-on:change="onUpload">
                        <input type="submit" value="Upload" v-on:click="uploadFile()">
                    </div>
                    <div class="mt-4" v-if="type == 'Link'">
                        <div class='mb-3'>
                            Material Name: <input type= "text" v-model="mat_name"> 
                        </div>
                        <span>
                            Material Link: <input type= "url" id='uploaded-link' v-model="url"> 
                        </span>
                        <input type="submit" value="Upload" v-on:click="uploadLink()">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // import { URL, retrieveSpecificSection, createQuiz} from "./callAPI/endpoints.js";
        var section_id = JSON.parse(localStorage.getItem('sectionSelectedId'));

        // set breadcrumb
        var course_id = JSON.parse(localStorage.getItem('course_id'));
        document.getElementById('breadcrumb-2').innerText = course_id

        var class_id = JSON.parse(localStorage.getItem('class_id'));
        document.getElementById('breadcrumb-3').innerText = "Class " + class_id

        var section_name = JSON.parse(localStorage.getItem('sectionSelectedName'));
        document.getElementById('breadcrumb-4').innerText = section_name
        
        var app = new Vue({
            el: "#app",
            data:{
                section: "",
                materials: [],
                file: "",
                options: ["File", "Video", "Link"],
                type: "",
                mat_name: "",
                url: ""
            },
            created: function(){  
                this.section = JSON.parse(localStorage.getItem('sectionSelectedId'));
            },
            methods:{
                    onUpload(element){
                        var files = element.target.files || element.dataTransfer.files;
                        if (!files.length){
                            return;
                        }
                        this.file = files[0];
                        // console.log(this.file)
                    },
                    uploadFile(){
                        var fd = new FormData();
                        fd.append("file", this.file)
                        fd.append("section_id", this.section)
                        const requestOptions ={
                            method: "POST",
                            body: fd
                        };
                        
                        fetch("http://127.0.0.1:5000/materials/file", requestOptions)
                            .then(response => response.json())
                            .then(data => (console.log(data)));
                    
                    },
                    uploadLink(){
                        var fd = new FormData();
                        fd.append("mat_name", this.mat_name)
                        fd.append("mat_type", this.type)
                        fd.append("section_id", this.section)
                        fd.append("url", this.url)
                        const requestOptions ={
                            method: "POST",
                            body: fd
                        };
                        
                        fetch("http://127.0.0.1:5000/materials/link", requestOptions)
                            .then(response => response.json())
                            .then(data => (console.log(data)));
                    
                    }
            }
        })
    </script>

</body>
</html>
